<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor JavaScript | Deepraj </title>
    <link rel="stylesheet" href="style.css">
    <!-- BoxIcon & FontAwesome Link For Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicon@2.1.2/css/boxicons.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
   <div class="container">
     <h2>Easy Image Editor</h2>
     <div class="css-panel">
     </div> 
     <div class="wrapper">
        <div class="editor-panel">
            <div class="filer">
              <lable class="title">Filters</lable>  
              <div class="options">
                <button>Brightness</button>
                <button>Saturation</button>
                <button>Inversion</button>
                <button>Grayscale</button>
              </div>
            </div>
            <div class="rotate"></div>
        </div>
        <div class="preview-img"></div>
     </div>   
    </div>
   
</body>
</html>
